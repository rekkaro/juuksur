<head>
    <meta charset="utf-8">

    <script src="contact.js"></script>
</head>

<body>
    <!-- header --->
    <center>
        <div class="header">
            <a href="index.html">
                <img class="logo" src="img/trans.png">
            </a>
            <div class="pea">
                <div class="menu">
                    <a href="meist.html">Meist</a>
                    <a href="broneeri.html">Broneeri</a>
                    <a href="kontakt.html">Kontakt</a>
                </div>
            </div>
        </div>

        <!-- contact form --->
        <div class="contact">
            <div id="contact-title">
                <h1>Võta meiega ühendust!</h1>
            </div>

            <form name="myform" class="contact-form" method="POST" action="https://rekkaro.github.io/juuksur/kontakt.html"
                onsubmit="return validateform()">
                <div class="data-group">
                    <input type="text" id="name" placeholder="Eesnimi">
                    <input type="email" id="email" placeholder="Email">
                </div>

                <div class="msg-group">
                    <input type="text" id="topic" placeholder="Teema">
                    <input type="text" id="message" placeholder="Sõnum">
                </div>
                <div class="btn">
                    <input type="submit" value="Saada" />
                </div>
            </form>
        </div>
    </center>
</body>

</html>
